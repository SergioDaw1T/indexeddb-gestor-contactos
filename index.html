<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio IndexedDB: Gestor de Contactos</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Gestor de Contactos con IndexedDB</h1>
        <!-- Formulario para añadir o editar contactos -->
        <form id="contactForm">
            <input type="hidden" id="contactId"> <!-- ID oculto para ediciones -->
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" required>
            <button type="submit">Añadir/Guardar</button>
        </form>

        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Buscar por nombre (ej: Juan)...">
            <button id="clearSearchBtn" type="button">Limpiar</button>
        </div>

        <!-- Lista de contactos -->
        <ul id="contactList"></ul>
        
        <script src="script.js"></script>
    </body>
</html>
